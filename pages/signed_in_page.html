<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
        <nav class="navbar">
            <a href="../index.html"class="navbar-brand">Elevated Fitness</a>
            <button class="navbar-toggler" type="button" ></button>
            <div class="tabs">
                <ul>
                    <li class="tab"><a href="about_Elevated_fitness.html">About Us</a></li>
                    <li class="tab"><a href="get_more.html">Extras</a></li>
                    <li class="tab"><a href="sign_up.html" >Sign Up</a></li>
                </ul>
            </div>
        </nav>    
    </div>
    <div class="picture container">
        <img src="../images/landing_page.jpg" alt="fitness community" class="background">
    </div>
    <div id="classsignup">
        <h1> Sign Up For Class!</h1>
        <div class="signout"><a href="../index.html">sign out</a></div>
        <div class="classsignup">
            <label for="class day" id="day">Class Day</label>
            <select name="Class Day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
            </select>
            <label for="classes time" id="time">Class Time</label>
            <select name="Class Time">
                <option value="5am">5am</option>
                <option value="6am">6am</option>
                <option value="8am">8am</option>
                <option value="4pm">4pm</option>
                <option value="5pm">5pm</option>
            </select> 
            <button type="submit" class="classbutton">Reserve</button>          
        </div>
    </div>
    <div>
        <h1 class="extra_signup">For PT or Nutrition</h1>
        <div id="extra_signup">
            <label for="trainer" class="meeting">Trainer</label>
            <select name="nutritionist">
                <option value="john">John</option>
                <option value="richard">Richard</option>
                <option value="emily">Emily</option>
                <option value="george">George</option>
                <option value="regina">Regina</option>
            </select>
            <label for="meetingtime" class="meeting">Meeting Time</label>
            <select name="time">
                <option value="8am">8am</option>
                <option value="9am">9am</option>
                <option value="10am">10am</option>
                <option value="11am">11am</option>
                <option value="12pm">12pm</option>
                <option value="1pm">1pm</option>
                <option value="2pm">2pm</option>
                <option value="3pm">3pm</option>
            </select>
            <label for="day" class="meeting">Meeting Day</label>
            <select name="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
            </select>
            <label for="pt_nutrition" class="meeting">Subject</label>
            <select name="subject">
                <option value="PT">PT</option>
                <option value="nutrition">Nutrition</option>
            </select>
        </div>
    </div>

    
</body>
</html>
