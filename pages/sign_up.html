            <label for="First_name">First Name</label>
            <br>
            <input type="text" id="first_name" placeholder="FirstName" size="40">
            <br>
            <label for="last_name">Last Name</label>
            <br>
            <input type="text" id="last_name" placeholder="LastName" size="40">
            <br>
            <label for="Email">Email</label>

            <input type="text" id="email" placeholder="Email" size="40">
            <br>
            <label for="username">Username</label>
            <br>
            <input type="text" id="un" placeholder="Username" size="40">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="pw" placeholder="Password" size="40">
            <br>
            <label for="birthday">Date of Birth</label>
            <br>
            <input type="date" id="dob" placeholder="mm/dd/yyyy" size="40">

            <button type="submit" class="subutton">Submit</a></button>
